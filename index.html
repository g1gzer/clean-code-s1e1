<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" madia="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header-page">
    <img class="header-page__img" src="./eisenhower-matrix.jpg" alt="logo">
    <a class="header-page__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section class="main-page__add-item">
      <label class="main-page__title">Add Item</label>
      <article class="main-page__wrapper">
        <input class="main-page__input" type="text">
        <button class="main-page__add">Add</button>
      </article>
    </section>
    <h3 class="main-page__title">Todo</h3>
    <ul class="main-page__todo">
      <li class="main-page__element">
        <input class="main-page__checkbox" type="checkbox">
        <label class="main-page__label">Pay Bills</label>
        <input class="main-page__input" type="text">
        <button class="main-page__button">Edit</button>
        <button class="main-page__delete">
          <img class="main-page__remove-img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="main-page__element edit-mode">
        <input type="checkbox" class="main-page__checkbox">
        <label class="main-page__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main-page__input">
        <button class="main-page__button">Save</button>
        <button class="main-page__delete">
          <img class="main-page__remove-img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3 class="main-page__title">Completed</h3>
    <ul class="main-page__completed-tasks">
      <li class="main-page__element">
        <input class="main-page__checkbox" type="checkbox" checked>
        <label class="main-page__label">See the Doctor</label>
        <input type="text" class="main-page__input">
        <button class="main-page__button">Edit</button>
        <button class="main-page__delete">
          <img class="main-page__remove-img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
