<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" madia="screen" charset="utf-8">
</head>

<body class="page">
  <div class="header-page">
    <img src="./eisenhower-matrix.jpg">
    <a class="header-page__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-page">
    <div class="add-item" id="topSectionForAddingElementToList">
      <label class="add-item__title" for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input id="new-task" class="add-item__input" type="text">
        <button class="add-item__button">Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul class="todo">
      <li class="todo__element">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__label">Pay Bills</label>
        <input class="todo__input" type="text">
        <button class="todo__edit">Edit</button>
        <button class="todo__delete">
          <img class="todo__image" src="./remove.svg">
        </button>
    </li>
      <li class="todo__element edit-mode">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__input">
        <button class="todo__edit">Save</button>
        <button class="todo__delete">
          <img class="todo__image" src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="completed-tasks" id="completed-tasks">
      <li class="completed-tasks__element">
        <input class="completed-tasks__checkbox" type="checkbox" checked>
        <label class="completed-tasks__label">See the Doctor</label>
        <input type="text" class="completed-tasks__input">
        <button class="completed-tasks__edit">Edit</button>
        <button class="completed-tasks__delete">
          <img class="completed-tasks__image" src="./remove.svg"></button>
       </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
